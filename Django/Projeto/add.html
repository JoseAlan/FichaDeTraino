        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Adicionar Usuario</h1>
          <form class="form-horizontal">
      
      <div class="form-group">
        <label for="nome" class="col-md-1 control-label">Nome</label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="nome" placeholder="Nome do funcionario">
        </div>

        <label for="senha" class="col-md-1 control-label">Senha</label>
        <div class="col-md-2">
          <input type="password" class="form-control" id="senha" placeholder="******">
        </div>

        <label for="telefone" class="col-md-1 control-label">Telefone</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="telefone" placeholder="(88)9972-4312">
        </div>
      </div>

      <div class="form-group">
        <label for="sexo" class="col-sm-1 control-label">Sexo</label>
        <div class="col-sm-2">
          <select class="form-control">
            <option>Feminino</option>
            <option>Masculino</option>
          </select>
        </div>

        <label for="idade" class="col-md-1 control-label">Idade</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="idade" placeholder="21">
        </div>

        <label for="altura" class="col-md-1 control-label">Altura</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="altura" placeholder="1.80">
        </div>

        <label for="peso" class="col-md-1 control-label">Peso</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="peso" placeholder="55kg">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Objetivo</label>
        <div class="col-sm-5">
          <select class="form-control">
            <option>Hipertrofia</option>
            <option>Resistencia</option>
            <option>Emagrecimento</option>
          </select>
        </div>

        <label for="email" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="meuemail@exemplo.com">
        </div>
      </div>

      <div class="form-group">
        <label for="doenca" class="col-sm-1 control-label">Problemas de Saúde:</label>
        <div class="col-sm-11">
          <textarea class="form-control" id="doenca" placeholder="Sem restrição"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="obs" class="col-sm-1 control-label">Observações:</label>
        <div class="col-sm-11">
          <textarea class="form-control" id="obs" placeholder="Sem Observações"></textarea>
        </div>
      </div>

      <a class="btn btn-primary col-md-offset-9" href="#" role="button">Proximo</a>

    </form>
